<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="DOM Exercise.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Tik Tac Toe For Free</title>
    <script src="DOM exercise.js"></script>
</head>
<body>
    <div class="container" style="background-color: rgb(229, 231, 231);">
        <div class="button_align">
            <h1>Welcome To Tic Tac Toe!</h1>
            <p>Get ready to play!</p>
            <button id="custom_button" type="button">Restart!</button>
        </div>
    </div>
    <div style="padding-top: 10px;">
        <table align="center">
            <thead>
                <th class="ram" id="a"></th>
                <th class="ram" id="b"></th>
                <th class="ram" id="c"></th>
            </thead>
            <thead>
                <th class="ram" id="d"></th>
                <th class="ram" id="e"></th>
                <th class="ram" id="f"></th>
            </thead>
            <thead>
                <th class="ram" id="g"></th>
                <th class="ram" id="h"></th>
                <th class="ram" id="i"></th>
            </thead>
        </table>
    </div>
    <script src="DOM exercise.js"></script>
</body>
</html>
